<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="/signup">
  <fieldset>
    <legend>Sign Up</legend>
      <label for="username">User Name:</label>
      <input name="username" id="username" type="text" ><br><br>

      <label for="password">Password:</label>
      <input name="password" id="password" type="password" ><br><br>

      <label for="firstname">First Name:</label>
      <input name="firstname" id="firstname" type="text" ><br><br>

      <label for="lastname">Last Name:</label>
      <input name="lastname" id="lastname" type="text" ><br><br>

      <label for="dateOfBirth">Date:</label>
      <input name="dateOfBirth" id="dateOfBirth" type="text" ><br><br>

      <label for="bio">Bio:</label>
      <input name="bio" id="bio" type="text" ><br><br>

      <input type="submit" value="Sign Up">

  </fieldset>

</form>

</body>
</html>
